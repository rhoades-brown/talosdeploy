apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-git-repo-creds
  namespace: argocd
  labels:
   {{- include "argocreds.labels" . | nindent 4 }}
spec:
  secretStoreRef:
    name: pulumi-secret-store
    kind: ClusterSecretStore
  target:
    name: argocd-git-repo-secret
    creationPolicy: Owner
    template:
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repo-creds
          app.kubernetes.io/part-of: argocd
      type: Opaque
  data:
    - secretKey: username
      remoteRef:
        key: repocreds.username
    - secretKey: password
      remoteRef:
        key: repocreds.password
    - secretKey: url
      remoteRef:
        key: repocreds.url
